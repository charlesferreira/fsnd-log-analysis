{% extends '_report.html' %}

{% block table_columns %}
    <th class="text-left">Name</th>
    <th class="text-right">Views</th>
{% endblock %}

{% block table_rows %}
{% for row in data %}
    <tr>
        <td class="text-left">{{ ' {} '.format(row[0]) }}</td>
        <td class="text-right">{{ '{:,}'.format(row[1]) }} views</td>
    </tr>
{% endfor %}
{% endblock %}
