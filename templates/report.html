{% extends 'index.html' %}

{% block report %}
<h1>{{ title }}</h1>

<table class="table report-table">
    <thead>
    <tr>
        {% for col in columns %}
        <th>{{ col | upper }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        {% for col in columns %}
        <td>{{ row[col] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
