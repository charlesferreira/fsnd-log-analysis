{% extends 'index.html' %}

{% block main %}
<h1>{{ title }}</h1>

<div class="row">
    <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">

        <table class="table table-hover report-table">
            <thead>
            <tr>
                {% block table_columns %}{% endblock %}
            </tr>
            </thead>

            <tbody>
            {% block table_rows %}{% endblock %}
            </tbody>
        </table>

    </div>
</div>
{% endblock %}
